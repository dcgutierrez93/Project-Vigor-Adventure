<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Travel Fitness Page</title>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Hammersmith+One|Luckiest+Guy|Sigmar+One|Varela" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link async href="http://fonts.googleapis.com/css?family=Advent%20Pro" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
      <link async href="http://fonts.googleapis.com/css?family=Antic" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
      <link async href="http://fonts.googleapis.com/css?family=Audiowide" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
      <link async href="http://fonts.googleapis.com/css?family=Antic" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
      <!-- Reference Firebase -->
      <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div id="section1" class="col-md-12">
               <div class="gradient-text">Vigor Adventures</div>
            </div>
         </div>
         <br>
         <h3 id="subHeader">Vigor Adventures is here to ensure that, even if you are in a new city, you can stick to your diet.</h3>
         <br>
         <div class="row text-center">
            <p>First we would like to know a little bit about you so we can help you with your journey.</p>
         </div>
         <div class="row">
            <div class="col-md-12 section2">
               <p>Please enter your name: </p>
               <input class="button" id="add-user" placeholder="Your name ..." />
               <div class="col-md-12 section3">
                  <div class="enjoy-css">Submit</div>
               </div>
            </div>
         </div>
         <div class="row">
            <img id="kid" align="left" src="http://www.healthyfoodhouse.com/wp-content/uploads/2012/11/foods-that-must-be-on-a-childrens-menu.jpg"/>
            <img id="fat" align="right" src="http://s.eatthis-cdn.com/media/images/ext/780274597/man-pinching-belly-fat.jpg"/>
         </div>
      </div>
      <!-- code javascript -->
      <script type="text/javascript" src="assets/javascript/main.js"></script>
      <!-- Code jQuery -->
      <script src="https://code.jquery.com/jquery.js"></script>
   </body>
